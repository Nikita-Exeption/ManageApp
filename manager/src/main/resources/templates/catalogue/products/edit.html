<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Change Product &laquo;[[${product.title}]]&raquo; &ndash; Shop</title>
</head>
<body>
<a data-th-href="@{/catalogue/products/{productId}(productId=${product.id})}">&larr; To Product</a>
<h1>To Edit Product &laquo;[[${product.title}]]</h1>
<div data-th-if="${errors}">
  <h2>Have Errors</h2>
  <ul>
    <li data-th-each="error: ${errors}" data-th-text="${error}"></li>
  </ul>
</div>
<form method="post" data-th-action="@{/catalogue/products/{productId}/edit(productId=${product.id})}">
  <label>
    Title:<br>
    <input type="text" name="title" data-th-value="${payload != null ? payload.title : product.title}">
  </label><br>
  <label>
    Details:<br>
    <textarea name="details" data-th-text="${payload != null ? payload.details : product.details}"></textarea>
  </label><br>
  <button type="submit">Change</button>
</form>
</body>
</html>
